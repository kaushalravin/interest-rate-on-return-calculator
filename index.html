<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <title> Interest Rate on Return Calculator</title>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">IRR Calculator</h4>
      </div>
      <div class="card-body">

        
        <form id="year-form" class="row g-3 align-items-end">
          <div class="col-sm-8">
            <label for="primary-input" class="form-label">Total Number of Years</label>
            <input
              type="number"
              id="primary-input"
              class="form-control"
              placeholder="e.g. 3"
              min="1"
              required
            />
          </div>
          <div class="col-sm-4 text-end">
            <button id="primary-btn" class="btn btn-primary w-100">Enter</button>
          </div>
        </form>

        
        <div id="dynamic-fields" class="mt-4"></div>

        
        <div id="result-card" class="card mt-4 d-none">
          <div class="card-body">
            <h5 class="card-title">Result</h5>
            <p id="result-text" class="card-text fs-5"></p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
